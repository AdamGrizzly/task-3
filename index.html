<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Fetch</title>
	</head>
	<body>
			<script>

			var people;

			const res = fetch('https://gist.githubusercontent.com/dalgard/3651234da390712c04f5/raw/fa56b499c10051af1cfdb9f71f8d9e5595cb3660/peopleMock.json')
			.then(response=>response.json())
			.then(s=>people=s)
			.then(rend);

			function rend(){
			for(var i=1; i<11;i++){
				document.write("<h3>"+"<br />"+i+"."+people[i].first_name+"</h3>");
				}
			}
			</script>
	</body>
</html>
